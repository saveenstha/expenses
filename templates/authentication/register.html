{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a Free Account</h4>
                    </div>

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}
                        <div class="form-group py-2">
                            <input type= "text" name="username"  id="usernameField" class="form-control form-control-sm"
                                   placeholder="username" value="{{ fieldValues.username }}" >
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display: none">
                        </div>

                        <div class="form-group py-2">
                            <input type= "email" name="email" placeholder="Email" class="form-control form-control-sm"
                                   id="emailField" value="{{ fieldValues.email }}">
                        </div>
                        <div class="emailFeedBackArea invalid-feedback" style="display: none">

                        </div>
                        <div class="form-group py-2">
                            <input type= "password" name="password" placeholder="Password"  id="passwordField"
                                   class="form-control form-control-sm">
                            <small class="float-end py-3 showPasswordToggle">SHOW</small>
                        </div>

                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                    </form>
                    <div class="container">
                        <span class="text-lead lead">Have an account?</span>
                        <a href="{% url 'login' %}"> Login</a><br>
                        <span class="text-lead lead">Forgot Password</span>
                        <a href="{% url 'request-password' %}"> Reset </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock %}
