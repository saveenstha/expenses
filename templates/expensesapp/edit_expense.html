{% extends 'base.html' %}



{% block content %}
    <h1>Add Expense</h1>
    <div class="container mt-4">

        <div class="row">
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                  </ol>
                </nav>
            </div>
            <div class="col-md-2">
                <a href="{% url 'delete-expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>

    </div>
    <div class="card-body">
        <form action="{% url 'edit-expenses' expense.id %}" method="post">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" value="{{ values.amount }}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select name="category" class="form-control">
                    <option value="{{ values.category }}" name="category">{{ values.category }}</option>
                    {% for category in categories  %}
                        <option value="{{ category }}" name="category">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="">Date of Expense</label>
                <input type="date" class="form-control form-control-sm" name="expense_date"
                       value="{{ values.date |date:'Y-m-d' }}">
            </div>
            <input type="submit" value="Update" class="btn btn-primary btn-primary-sm">
        </form>

    </div>


{% endblock %}
